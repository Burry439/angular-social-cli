<form action="" (submit)="onSignIn()" #f="ngForm">
  <div class="form-group" >
    <label>email</label>
    <input type="text" ngModel #email=ngModel name="email" class="form-control" required>
  </div>
  
  <div class="form-group" >
    <label>password</label>
    <input type="password" ngModel #password=ngModel name="password" class="form-control" required>
  </div>
  <input type="submit" class="btn btn-primary" value="Log In">
  </form>
  
  <div class="extra">
  
  </div>
