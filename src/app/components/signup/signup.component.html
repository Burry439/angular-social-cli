<h2 class="page-header">Register</h2>
<form (submit)="onRegisterSubmit()" #f="ngForm">

  
  <div class="form-group" >
    <label>First name</label>
    <input type="text" ngModel #firstname=ngModel name="firstname" class="form-control" required>
    <span *ngIf="!firstname.valid && firstname.touched">please enter your firstname</span>
  </div>
  <div class="form-group">
    <label>Last name</label>
    <input type="text" ngModel #lastname=ngModel name="lastname" class="form-control" required>
    <span *ngIf="!lastname.valid && lastname.touched">please enter your lastname</span>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text" ngModel #email=ngModel name="email" class="form-control" required email>
    <span *ngIf="!email.valid && email.touched">please a valid email</span>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" ngModel #password=ngModel name="password" minlength="5" required class="form-control">
    <span *ngIf="!password.valid && password.touched">Password must be at least 5 char long</span>
  </div>
  <input [disabled]="!f.valid" type="submit" class="btn btn-primary" value="Submit">
</form>
